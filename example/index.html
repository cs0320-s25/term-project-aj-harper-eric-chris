<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MimiCaptcha Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      form {
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #2563eb;
      }

      .captcha-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>MimiCaptcha Example</h1>

    <p>
      This example demonstrates how to integrate the MimiCaptcha package into a
      form.
    </p>

    <form id="exampleForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="captcha-container" id="captchaContainer">
        <!-- MimiCaptcha will be rendered here -->
      </div>

      <button type="submit" id="submitButton" disabled>Submit Form</button>
    </form>

    <script>
      // In a real implementation, you would install the package via npm and import it.
      // For this example, we're simulating how it would work.

      document.addEventListener("DOMContentLoaded", function () {
        const submitButton = document.getElementById("submitButton");

        // Simulate a successful captcha completion
        function simulateCaptchaSuccess() {
          console.log("Captcha verification successful!");
          submitButton.disabled = false;

          // Add a success message
          const successMessage = document.createElement("div");
          successMessage.style.color = "#10b981";
          successMessage.style.marginTop = "10px";
          successMessage.textContent = "âœ“ Verification successful!";
          document
            .getElementById("captchaContainer")
            .appendChild(successMessage);
        }

        // In a real implementation, you would use the MimiCaptcha component:
        //
        // import { MimiCaptcha } from 'mimicaptcha';
        //
        // ReactDOM.render(
        //   <MimiCaptcha onSuccess={simulateCaptchaSuccess} />,
        //   document.getElementById('captchaContainer')
        // );

        // For this demo, we'll just create a mock UI
        const captchaContainer = document.getElementById("captchaContainer");

        captchaContainer.innerHTML = `
        <div style="border: 1px solid #e5e7eb; border-radius: 8px; overflow: hidden; max-width: 500px;">
          <div style="display: flex; border-bottom: 1px solid #e5e7eb; background-color: #f3f4f6;">
            <button id="facialTab" style="flex: 1; padding: 12px 16px; background: none; border: none; cursor: pointer; font-weight: 500; color: #1f2937; background-color: #fff; border-bottom: 2px solid #3b82f6;">Facial Verification</button>
            <button id="audioTab" style="flex: 1; padding: 12px 16px; background: none; border: none; cursor: pointer; color: #6b7280;">Audio Verification</button>
          </div>
          
          <div style="padding: 16px; text-align: center;">
            <p>Click the button below to simulate completing the captcha.</p>
            <button id="simulateButton" style="background-color: #10b981; margin-top: 10px;">Complete Verification</button>
          </div>
        </div>
      `;

        // Add event listener to the simulate button
        document
          .getElementById("simulateButton")
          .addEventListener("click", function (e) {
            e.preventDefault();
            simulateCaptchaSuccess();
          });

        // Handle form submission
        document
          .getElementById("exampleForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form submitted successfully!");
          });
      });
    </script>
  </body>
</html>
